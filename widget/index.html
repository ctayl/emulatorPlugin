<!DOCTYPE html>
<html ng-app="emulatorPlugin">

<head lang="en">
    <title>Emulator Plugin</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="buildfire" content="enableMDTheme, disableBootstrap">

    <link href="../../../styles/materialDesign/material-components-web@4.0.0.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">

    <link href="../../../styles/appStyle.css" rel="stylesheet">
    <link href="../../../styles/helper.css" rel="stylesheet">

    <script src="../../../scripts/jquery/jquery-1.11.2.min.js"></script>
    <script src="../../../scripts/angular/angular.min.js"></script>
    <script src="../../../scripts/angular/ui-bootstrap.min.js"></script>
    <script src="../../../scripts/angular/ng-infinite-scroll.custom.js" type="application/javascript"></script>
    <script type="text/javascript" src="../../../scripts/buildfire.js"></script>
    <script type="text/javascript" src="widget.controller.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script src="../../../scripts/materialDesign/material-components-web@4.0.0.min.js" type="text/javascript"></script>
</head>

<body ng-controller="emulatorPluginCtrl">
    <section>
        <div class="search">
            <label class="mdc-text-field mdc-text-field--with-leading-icon w-100 searchbar mdc-theme--text-body">
                <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading mdc-theme--text-icon-on-background" tabindex="0" role="button">search</i>
                <input
                    class="mdc-text-field__input mdc-theme--primary"
                    placeholder="Search by title" 
                    type="text" aria-labelledby="searchTitleInput" 
                    id="searchTitleInput" ng-model="searchQuery" ng-change="search()">
            </label>
        </div>
        <div class="header">
            <h1 class="header__title">Your Designs</h1>
            <p class="header_subtitle body-text">You are reviewing your designs in draft mode. Some features will be disabled.</p>
        </div>
    </section>

    <div ng-if="apps.length" class="scrollable infinite-scroll-parent">
        <div infinite-scroll="loadMore()" infinite-scroll-distance="1" data-infinite-container=".infinite-scroll-parent" infinite-scroll-disabled="busy">
            <div class="card__list">
                <div ng-repeat="app in apps">
                    <div class="card" ng-click="openApp(app.data)">
                        <div class="card__img--holder">
                            <img class="card__img" ng-src="{{ app.data.appearance.iconUrl }}"/>
                        </div>
                        <h4 class="card__title body-text">{{ app.data.name }}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- make it show spinner instead while loading -->
    <div ng-if="!apps.length" class="empty-state">
        <img src="empty.svg" alt="empty box" />
    </div>
</body>

</html>
